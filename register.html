<head>
    <meta charset="utf-8" />
    <title>Register | Project Management</title>

    <!-- Theme Config Js -->
    <script src="assets/js/hyper-config.js"></script>

    <!-- App css -->
    <link href="assets/vendor/select2/css/select2.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app-modern.min.css" rel="stylesheet" type="text/css" id="app-style" />

    <!-- Icons css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />

<body class="authentication-bg">

    <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xxl-4 col-lg-5">
                    <div class="card">
                        <!-- Logo-->
                        <div class="card-header py-4 text-center bg-primary">
                            <a href="index.html">
                                <span><img src="assets/images/logo.png" alt="logo" height="22"></span>
                            </a>
                        </div>

                        <div class="card-body p-4">

                            <div class="text-center w-75 m-auto">
                                <h4 class="text-dark-50 text-center mt-0 fw-bold">Register Akun</h4>
                                <p class="text-muted mb-4">
                                    Lengkapi kolom dibawah ini untuk membuat akun baru!
                                </p>
                            </div>

                            <form action="#">

                                <div class="mb-3">
                                    <label for="fullname" class="form-label">Nama Lengkap</label>
                                    <input class="form-control" type="text" id="fullname"
                                        placeholder="Masukan nama anda" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input class="form-control" type="email" id="email" required
                                        placeholder="Masukan email anda">
                                </div>

                                <div class="mb-3">
                                    <label for="pegawaiNumber" class="form-label">Nomor Pegawai</label>
                                    <input class="form-control" type="text" id="pegawaiNumber"
                                        placeholder="Masukan nomor pegawai" required>
                                </div>

                                <div class="mb-3">
                                    <label for="emailAtasan" class="form-label">Email Atasan</label>
                                    <input class="form-control" type="email" id="emailAtasan" required
                                        placeholder="Masukan email atasan anda">
                                </div>

                                <div class="mb-3">
                                    <label for="location" class="form-label">Lokasi Kerja</label>
                                    <select class="form-control select2" data-toggle="select2" id="location">
                                        <option selected disabled>- Pilih Lokasi -</option>
                                        <option value="AK">Alaska</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="CA">California</option>
                                        <option value="NV">Nevada</option>
                                        <option value="OR">Oregon</option>
                                        <option value="WA">Washington</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group input-group-merge">
                                        <input type="password" id="password" class="form-control"
                                            placeholder="Enter your password">
                                        <div class="input-group-text" data-password="false">
                                            <span class="password-eye"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3 text-center">
                                    <button class="btn btn-primary w-100" type="submit"> Buat Akun </button>
                                </div>

                            </form>
                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->

                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <p class="text-muted">Already have account? <a href="pages-login.html"
                                    class="text-muted ms-1"><b>Log In</b></a></p>
                        </div> <!-- end col-->
                    </div>
                    <!-- end row -->

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->

    <script src="assets/js/app.min.js"></script>

</body>

</html>
